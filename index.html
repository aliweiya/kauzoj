---
layout: default
---
  {% for post in paginator.posts %}
    <h2 class="post-title" itemprop="name"><a href="{{ post.url | prepend: site.baseurl }}" itemprop="url">{{ post.title }}</a></h2> - {{ post.author }}  - {{ post.date | date_to_long_string }}
    <p>{{ post.excerpt | markdown | strip_html | truncatewords: 50 }}</p>
  {% endfor %}
