<nav>
  <div class="left-box">
    <h1 class="left-title"><a href="{{site.url}}">{{ site.title }}</a></h1>
  </div>
  <div class="center-box">
    <input class="form-control">
  </div>
  <div class="right-box">
    <div class="pagelinks">
      {% for link in site.navlinks %}
        <a href="{{link.url}}" title="{{link.title}}">
        {% if link.icon %}
          <i class="fa fa-{{ link.icon }}"></i>
        {% endif %}
        </a>
      {% endfor %}
    </div>
  </div>
</nav>
