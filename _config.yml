    share_link:
contactpoints:
  - icon:	twitter
    url:	https://twitter.com/thetoxicarcade
    desc: Follow me on twitter
    share_url: http://twitter.com/share
    share_title: ?text=
    share_link: "&amp;url="
  - icon:	github
    url:	https://github.com/kauzoj
    desc:	Contribute on GitHub
    share_url:
    share_title:
    share_link:
  - icon:	google
    url:	mailto:kauzojmedia@gmail.com
    desc:	Email Us
